# world setting
map_name: dataset/exp_file/mini.txt
map_dir: dataset/train
meter2pixel: 20 # X pixel =1 meter
mode: 0  # 0 for exploration mode, 1 for navigation mode
render: 0

# robot setting
robotRadius: 0.1 # robot radius in meter
stepLength:
  linear: 0.3 # robot linear movement in each step in meter
  angular: 15 # robot angular movement in each step in degree
startPose: # robot starting pose [y;x;theta] in meter in world coord with center as origin | theta: angle to the x-axis
  x: 0
  y: 0
  theta: 0
resetRandomPose: 1 # flag of whether randomly set robot init pose ar each reset | if 0, robot reset to startPose at each reset

# laser setting
laser:
  range: 2 # laser range in meter
  fov: 360 # laser field of view in degree
  resolution: 0.3 # laser rotation resolution in degree
  
